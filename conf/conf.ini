[udp_addresses]

# Set local IP for testing. If set to true, the HCI_address parameter is ignored.
Set_local=true

# interface IP address
HCI_address=192.168.29.243

# interface port
HCI_port=4969

# NGC IP address
NGC_address=192.168.29.205

# NGC port
NGC_port=4968

[minion_configuration]

# set angle offset. When SET_ANGLE is clicked on the interface, the app will first read this data and set the angle accordingly.
FL_angle_offset=0
RL_angle_offset=0
FR_angle_offset=25
RR_angle_offset=25

[mapbox_settings]

# set directory for tile cache. Path must be absolute! Slash should be double.
cache_dir="C:\\Users\\massi\\AppData\\Local\\cache\\QtLocation\\5.8\\tiles\\mapboxgl\\norway"

# TODO not implemented yet!
# set map style. This value can be "street", "satellite", "all". "all" should be selected only when internet connection is available.
map_style=satellite

[RPM_Settings]

# Set highest RPM value on the slider (integer)
max_rpm_speed=1800

# Set highest controller value for the RPM (integer)
max_controller_speed=1600
